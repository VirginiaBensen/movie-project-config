replicaCount: 2
image:
  repository: 902275209269.dkr.ecr.us-east-1.amazonaws.com/movie-watchlist-backend
  pullPolicy: IfNotPresent
  tag: "5c9a35a"
env:
  SQLALCHEMY_DATABASE_URI: "postgresql://postgres:1509@movie-watchlist-postgresql.development.svc.cluster.local/movie_db"
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: movies.your-awesome-domain.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
postgresql:
  global:
    storageClass: "gp2"
  auth:
    database: "movie_db"
    username: "movie_user"
    password: "1509"
  image:
    registry: docker.io
    repository: bitnami/postgresql
    tag: "latest"
serviceAccount:
  create: false
  name: ""
